<html>
<meta charset="utf-8" />
    <title>TASK-11</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 3px solid #f1f1f1;
        }

        .avatar {
            width: 40%;
            border-radius: 50%;
            margin: 0 auto;
            display: block;
        }

        .input-field {
            width: 100%;
            margin: 8px 0;
            padding: 12px 20px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .remember-me {
            display: inline-block;
            margin-right: 10px;
        }

        .button-container {
            text-align: center;
        }

        .login-button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .cancel-button {
            background-color: #f44336;
            color: white;
            padding: 10px 18px;
            width: auto;
        }

        .forgot-password {
            text-align: center;
            padding-top: 16px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 style="text-align: center">Login</h2>

        <div class="imgcontainer">
            <img src="http://www.w3schools.com/howto/img_avatar2.png" alt="Avatar" class="avatar" />
        </div>

        <div class="container">
            <label for="txtUsername"><b>Username</b></label>
            <input type="text" id="txtUsername" placeholder="Enter Username" class="input-field" />

            <label for="txtPassword"><b>Password</b></label>
            <input type="password" id="txtPassword" placeholder="Enter Password" class="input-field" />

            <label class="remember-me" for="Rememberme">
                <input id="Rememberme" type="checkbox" checked="checked"> Remember me
            </label>

            <div class="button-container">
                <button id="btnLogin" class="login-button">Login</button>
                <button id="btnCancel" class="cancel-button">Cancel</button>
            </div>
        </div>

        <div class="forgot-password">
            <a href="#">Forgot password?</a>
        </div>
    </div>
</body>
</html>
